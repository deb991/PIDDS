<!DOCTYPE html>
<head>
    <title>Sign up </title>
</head>
<body>
    <h1>Sign up Page</h1>

    <label for="email"><b>email</b></label>
    <input type="text" placeholder="Enter email" name="email" required>

    <label for="passw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="passw" requored>

    <label for="passw-repeat"><b>Repeat Password</b></label>
    <input type="text" placeholder="Enter Password again" name="passw-repeat" requored>


    <label type="checkbox" checked="checked" name="remember" style="margin-buttom:15px">Remember Me</label>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>


    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="button" class="signupbtn">Sign Up</button>
    </div>
</body>
